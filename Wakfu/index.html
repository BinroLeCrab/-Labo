<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Wakfu</title>
        <style>
            p {
                word-wrap : break-word;
            }
        </style>
    </head>
    <body>
        <p>Wakfu</p>
        <script>
            let wakfu = document.querySelector("p");

            setInterval(() => {
                wakfu.textContent += "u";
            },1)
        </script>
    </body>
</html>
